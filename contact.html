<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.min.css"/>
    <link rel="icon" href="img/favicon.png"/>
    <title>Architecture | Contact us</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-md navbar-light bg-transparent position-absolute w-100">
            <a href="#" class="navbar-brand ms-2">
                <img src="img/navbar_logo.png" class="" alt="logo"/>
            </a>
            <button class="navbar-toggler me-2" 
                data-bs-toggle="collapse"
                data-bs-target="#main-nav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="main-nav">
                <ul class="navbar-nav ms-auto p-2 text-end">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link hover-underline">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="about.html" class="nav-link hover-underline">About</a>
                    </li>
                    <li class="nav-item">
                        <a href="projects.html" class="nav-link hover-underline">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a href="contact.html" class="nav-link hover-underline">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main>
        <section class="contact-s1 container-fluid d-flex align-items-end minh-150 h-50vh maxh-600 bg-light border-bottom py-5">
            <div class="row w-100 mx-0">
                <div class="col-12 col-sm-10 col-md-6 col-lg-5 col-xl-4 mx-auto text-center text-shadow-gray opacity-8">
                    <h2 class="text-secondary fw-bold mb-3">Contact us</h2>
                    <p class="mb-3 text-muted">
                        Our employees are always ready to help you and answer all 
                        your questions.
                    </p>
                </div>
            </div>
        </section>
        <section class="contact-s2 container-fluid minh-50vh d-flex align-items-center justify-content-center p-5 border-top border-bottom border-secondary">
            <div class="row mx-0 w-100">
                <div class="col-10 col-sm-8 col-lg-6 mx-auto">
                    <div class="card shadow">
                        <div class="card-header text-secondary">
                            Contact us
                        </div>
                        <div class="card-body text-center">
                            <h5 class="text-secondary mb-3">
                                Architecture
                            </h5>
                            <address class="small text-muted">
                                Abc Street 20/8<br/>
                                00-000 City<br/>
                                +(00) 987 654 312<br/>
                                contact@arch.mail
                            </address>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="contact-s3 container-fluid minh-33vh bg-light-gray d-flex align-items-center justify-content-center p-5">
            <div class="row mx-0 w-100">
                <div class="col-11 col-sm-10 col-md-8 col-lg-6 mx-auto">
                    <div class="card shadow opacity-9">
                        <div class="card-header text-center text-secondary">
                            Contact online
                        </div>
                        <div class="card-body text-start px-4">
                            <form method="post" action="#" autocomplete="off">
                                <label class="text-muted my-2">Name</label> 
                                <input type="text" class="form-control" name="fname" tabindex="0" maxlength="40" required/>
                                <label class="text-muted my-2">Email</label> 
                                <input type="email" class="form-control" name="fmail" tabindex="1" maxlength="80" required/>
                                <label class="text-muted my-2">Phone</label> 
                                <input type="tel" class="form-control" name="fname" tabindex="2" maxlength="20" required/>
                                <label class="text-muted my-2">Message</label> 
                                <textarea class="form-control" name="fmsg" tabindex="3" 
                                    maxlength="200" required></textarea>
                                <div class="w-100 text-center my-3">
                                    <input type="reset" class="btn btn-outline-secondary" value="Clear" tabindex="5"/>
                                    <input type="submit" class="btn btn-outline-secondary" value="Send" tabindex="4"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer>
        <div class="container-fluid bg-dark p-2 border-top border-secondary">
            <div class="row w-100">
                <div class="col-12">
                    <p class="text-white text-center mb-0">
                        <small>
                            Copyright &copy; 2021 Tomasz Pankowski.
                            <a href="privacy.html" class="text-decoration-none text-light hover-underline">
                                Privacy policy
                            </a>
                        </small>
                    </p>
                </div>
            </div>
        </div> 
    </footer>
    <script src="js/main.min.js"></script>
</body>
</html>
